<!DOCTYPE html>
<html>

{% include head.html %}

<body>

<a target="_new" href="https://github.com/hotosm/OpenAerialMap"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

<div class="ui page grid">

    <div class="row">
        <div class="column">
            <div class="ui huge inverted black block header">
                <img class="ui left floated image" height="41" src="{{ "/images/hot-logo.png" | prepend: site.baseurl }}">
                {{ site.title }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="four wide column">
            {% include menu.html %}
        </div>

        <div id="the-content" class="twelve wide column main-content">
            <div class="ui segment">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<script>
jQuery(function ($) {
    var the_content = $('#the-content').annotator();
    the_content.annotator('addPlugin', 'Auth', {
        'tokenUrl': 'http://annotateit.org/api/token'
    });
    the_content.annotator('addPlugin', 'Unsupported', {
        message: "We're sorry the Annotator is not supported by this browser"
    });
});
</script>
</body>
</html>
